<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - AquaZone Water Park</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Opcional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <img src="logo.png" alt="AquaZone Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="media.html">Media</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="redes.html">Redes Sociales</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main>
    <section id="contact" class="section">
      <div class="content-container">
        <h2>Contacto</h2>
        <form id="contactForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>
          
          <button type="submit">Enviar Mensaje</button>
        </form>
        <!-- BotÃ³n para llamar -->
        <a href="tel:+1234567890" class="call-button">Llamar Ahora</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AquaZone Water Park. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
